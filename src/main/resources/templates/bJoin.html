<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<div>
    <form action="/join" method="post">
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="userEmail"></td>
            </tr>
            <tr>
                <td><input type="submit" value="회원가입"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
