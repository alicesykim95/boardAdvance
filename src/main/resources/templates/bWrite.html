<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
</head>
<body>
<div>
    <h2>게시글 작성</h2>
    <form action="/board" method="post">
        <table>
            <tr>
                <td>작성자</td>
                <td><input type="text" name="writer"></td>
            </tr>
            <tr>
                <td>제목</td>
                <td><input type="text" name="title"></td>
            </tr>
            <tr>
                <td>내용</td>
                <td><input type="text" name="content"></td>
            </tr>
            <tr>
                <td><input type="submit" value="작성완료"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
